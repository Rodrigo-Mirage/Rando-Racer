<html>
    <head>
        <link rel="stylesheet" type="text/css" href="css/omnibar.css">
    </head>
    <body>
        <div id="omnibar">
            <div id="omni-logo-brat"></div>
            <div id="omni-logo-helped"></div>
            <div id="omni-content"></div>
            <div id="omni-value"></div>            
        </div>
        <script src="omnibar.js"></script>
    </body>
</html>


<v-container fluid style="background: #212121; max-height: 120px; padding: 0px">
    <v-row no-gutters>
        <v-col cols="2" style="display: flex;justify-content: space-around;align-content: center; padding-top:8px">
            <img src="./images/bratlogo.png" style="height: 20%;">
            <img src="./images/msflogo.png" style="height: 20%;">
        </v-col>
        <v-spacer></v-spacer>
        <v-col cols="7" style="display: flex;justify-content: space-around;align-content: center; padding-top:0px">
            <v-row id='nextRunsAlert'>
                <v-col class="box" style="margin-right: 10px; color: #212121" id="nextBox1">
                    <h2>Á Seguir</h2>
                </v-col>
            </v-row>
            <v-row id='nextRuns'>
                <v-col class="box" style="margin-right: 10px; color: #212121" id="nextBox1">
                    <h2 id="nextRunName1">Title</h2>
                    <h4 style="margin-left: 20px;display: flex;justify-content: space-between;" id="nextRunCat1">
                        subtitle</h4>
                </v-col>
                <v-col class="box" style="margin-right: 10px; color: #212121" id="nextBox2">
                    <h2 id="nextRunName2">Title</h2>
                    <h4 style="margin-left: 20px;display: flex;justify-content: space-between;" id="nextRunCat2">
                        subtitle</h4>
                </v-col>
                <v-col class="box" style="margin-right: 10px; color: #212121" id="nextBox3">
                    <h2 id="nextRunName3">Title</h2>
                    <h4 style="margin-left: 20px;display: flex;justify-content: space-between;" id="nextRunCat3">
                        subtitle</h4>
                </v-col>
                <v-col class="box" style="margin-right: 10px; color: #212121" id="nextBox4">
                    <h2 id="nextRunName4">Title</h2>
                    <h4 style="margin-left: 20px;display: flex;justify-content: space-between;" id="nextRunCat4">
                        subtitle</h4>
                </v-col>
            </v-row>
            <v-row id='nextIncsAlert'>
                <v-col class="box" style="margin-right: 10px; color: #212121" id="nextBox1">
                    <h2>Próximos Incentivos</h2>
                </v-col>
            </v-row>
            <v-row id='nextIncs'>
                <v-col class="box" style="margin-right: 10px; color: #212121" id="incBox1">
                    <h2 id="incGame1">Title2</h2>
                    <h4 style="margin-left: 20px;display: flex;justify-content: space-between;"><span
                            id="incName1">subtitle</span> <span id="incVal1">1/2</span></h4>
                </v-col>
                <v-col class="box" style="margin-right: 10px; color: #212121" id="incBox2">
                    <h2 id="incGame2">Title</h2>
                    <h4 style="margin-left: 20px;display: flex;justify-content: space-between;"><span
                            id="incName2">subtitle</span> <span id="incVal2">1/2</span></h4>
                </v-col>
                <v-col class="box" style="margin-right: 10px; color: #212121" id="incBox3">
                    <h2 id="incGame3">Title</h2>
                    <h4 style="margin-left: 20px;display: flex;justify-content: space-between;"><span
                            id="incName3">subtitle</span> <span id="incVal3">1/2</span></h4>
                </v-col>
                <v-col class="box" style="margin-right: 10px; color: #212121" id="incBox4">
                    <h2 id="incGame4">Title</h2>
                    <h4 style="margin-left: 20px;display: flex;justify-content: space-between;"><span
                            id="incName4">subtitle</span> <span id="incVal4">1/2</span></h4>
                </v-col>
            </v-row>
        </v-col>
        <v-spacer></v-spacer>
        <v-col cols="2" style="display:inline; margin-right: 20px" class="text-color">
            <v-card flat>
                <v-row>
                    <v-col cols="2" class="text-color" style="display: flex; padding-bottom: 3px;font-size: 46px">R$
                    </v-col>
                    <v-spacer></v-spacer>
                    <v-col align-self="end" class="text-color" style="text-align: right; font-size: 46px;" cols="10"
                        id="donate">{{donations}}</v-col>
                </v-row>
            </v-card>
        </v-col>
    </v-row>
</v-container>
