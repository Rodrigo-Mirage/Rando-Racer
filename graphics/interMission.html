<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<style>
		body {
			font-family: sans-serif;
		}

		.monospace {
			font-family: monospace;
		}
	</style>
	<link rel="stylesheet" type="text/css" href="css/brat2021.css">
</head>

<body style="margin:0">
	<script src="https://player.twitch.tv/js/embed/v1.js"></script>

	<script src="anime.min.js"></script>
	<script src="fitty.js"></script>
	<video  id="videoDiv" autoplay muted loop>
		<source id="video" src="../graphics/Images/Intermission/Super Mario World.mp4" type="video/mp4">
	</video>
	<div id="canvas" class="intermission" style="position:absolute; border:0;width:1920px ; height:963px;">

		<div class="player" id="player1Div">Runner:<span id="player1"></span></div>
		<div class="player" id="player2Div">Runner:<span id="player2"></span></div>
		<div class="player" id="player3Div">Runner:<span id="player3"></span></div>
		<div class="player" id="player4Div">Runner:<span id="player4"></span></div>

		<div id="hostDiv"><span id="hostName"></span></div>

		<div id="gameTitleDiv">Jogo:<span id="gameTitle"></span></div>
		<div id="gameCategoryDiv">Categoria:<span id="gameCategory"></span></div>
		<div id="gameHostDiv">
			<div class="mic"></div><span id="interHost">Host: </span><span id="gameHost"></span>
		</div>
		<div id="gameSystemDiv">Console / Ano:<span id="gameSystem"></span></div>
		<div id="gameEstimateDiv">Estimativa:<span id="gameEstimate"></span></div>
		<div id="adsDiv"><img id="sponsor" /></div>

	</div>


	<script src="https://code.jquery.com/jquery-3.4.1.min.js"
		integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>

	<script src="interMission.js"></script>

	<script type="module" src="https://unpkg.com/x-frame-bypass"></script>
	<style>
		@font-face {
			font-family: principal;
			src: url('../graphics/Fonts/Seven.ttf');
		}
	</style>

</body>

</html>
